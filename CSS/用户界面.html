<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0 ;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .cursor {
            text-align: center;
            margin: 300px auto;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 常用鼠标样式 -->
    <ul class="cursor">
        <li style="cursor: default;">鼠标样式:默认</li>
        <li style="cursor: pointer;">鼠标样式:小手</li>
        <li style="cursor: move;">鼠标样式:移动</li>
        <li style="cursor: text;">鼠标样式:文字</li>
        <li style="cursor: not-allowed">鼠标样式:禁止</li>
    </ul>
    <!-- 表单轮廓线 -->
    <input type="text" style="outline: none;">
    <!-- 文本域拖拽 -->
    <textarea cols="20" rows="4" style="resize: none;"></textarea>
    <!-- 行内块元素对齐 -->
    <textarea cols="20" rows="4" style="vertical-align: middle;"></textarea>qwerty我额

</body>

</html>
